<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ Title:$persist(''), Body:$persist(''), open:$persist(true) }">
        <input type="text" x-model="Title" x-show="open"">
        <h1 x-text="Title"></h1>
        <input type="text" x-model="Body" x-show="open"">
        <p x-text="Body"></p>
        <button @click="open = ! open">Done</button>
    </div>
</body>
</html>
